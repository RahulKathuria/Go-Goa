<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>       
   </head>
   <body>
      <nav class="nav-extended">
         <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Go - Goa</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a class='dropdown-trigger btn right drop' href='#' data-target='dropdown1'>Search</a>
            <ul id="dropdown1" class="dropdown-content">
               <li>
            <form>
               <div class="input-field right nav-wrapper search_self">

                  <input id="search" type="search" placeholder="search" data-bind="value: searchText, valueUpdate: 'keyup'"  required>
                  <label class="label-icon" for="search"><i class="material-icons icon_self">search</i></label>
                  <i class="material-icons icon_self">close</i>

               </div>
            </form></li>
            <ul data-bind="template: {name:'maps', foreach:map_location}" > 
            </ul> 
         </div>
         
</div> 

<script type="text/html" id="maps"> 
    <li>
        <strong data-bind="text: name"></strong> 
        
    </li>
</script> 
         
         <div class="nav-content">
         <ul class="tabs tabs-transparent">
            <li class="btn" data-bind="click: function1"><a href="#casino">Casinos</a></button>
            <li class="btn" data-bind="click: function2"><a class="#active" href="#beach">Beaches</a></li>
            <li class="btn" data-bind="click: function3"><a href="#resorts">Resorts</a></li>
            <li class="btn" data-bind="click: function4"><a href="#food">Food</a></li>
            <li class="btn" data-bind="click: function5"><a href="#all">All</a></li>
         </ul>
      </nav>
      <div id="map"  ></div>
      <script src="js/map.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB7U0ZyuHZnaOT13uoiA9tKHanAzk5_SQ&callback=initMap"></script>
   </body>
</html>
