<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>       
   </head>
   <body>
      <nav class="nav-extended">
         <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Go - Goa</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <div class="drop right" >
               <button class='btn right dropButton' href='#!' data-bind=" click :myFunction">Search</button>
               <div id="myDropdown" class="dropdown-data" >
               <ul>
                  <li> <button class="btn" data-bind="click:myFunction2">Click to hide dropdown</button></li>
                  <li>
                        <input id="myInput" type="text" placeholder="search" data-bind="value: searchText, valueUpdate: 'keyup' , event : {keyup : filterFunction}"  required>
                  </li>
                  <ul data-bind="template: {name:'maps', foreach:map_location}"  > 
                  </ul>
               </ul>
            </div>
            </div>
         </div>
         </div> 
         <script type="text/html" id="maps"> 
            <li>
                <a data-bind="text: name , click:$parent.showInfo, visible:show"  ></a> 
                
            </li>
         </script> 

      
      </nav>
      <div id="map"  ></div>
      <script src="js/map.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB7U0ZyuHZnaOT13uoiA9tKHanAzk5_SQ&callback=initMap" onerror="googleError()"></script>
   </body>
</html>
